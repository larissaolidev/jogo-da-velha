<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <h1>Jogo da velha!</h1>

    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <button id="reset">Reset</button>

    <script>

        let button = document.getElementById('reset')
        let squares = document.getElementsByClassName('square')
        let player = 'X'
        let game = ['', '', '', '', '', '', '', '', '']
        

        function checkWinner() {
            console.log('vencedor')
            if (game[0] !== '' && game[0] === game[1] && game[1] === game[2]) {
                console.log('Parabens, voce ganhou a partida!')
                return true
            } else if (game[3] !== '' && game[3] === game[4] && game[4] === game[5]) {
                console.log('Parabens, voce ganhou a partida!')
                return true
            } else if (game[6] !== '' && game[6] === game[7] && game[7] === game[8]) {
                console.log('Parabens, voce ganhou a partida!')
                return true
            } else if (game[0] !== '' && game[0] === game[3] && game[3] === game[6]) {
                console.log('Parabens, voce ganhou a partida!')
                return true
            } else if (game[1] !== '' && game[1] === game[4] && game[4] === game[7]) {
                console.log('Parabens, voce ganhou a partida!')
                return true
            } else if (game[2] !== '' && game[2] === game[5] && game[5] === game[8]) {
                console.log('Parabens, voce ganhou a partida!')
                return true
            } else if (game[0] !== '' && game[0] === game[4] && game[4 ]=== game[8]) {
                console.log('Parabens, voce ganhou a partida!')
                return true
            } else if (game[2] !== '' && game[2] === game[4] && game[4] === game[6]) {
                console.log('Parabens, voce ganhou a partida!')
                return true
            } else {
                return false
            }
        }


        for (let i = 0; i < squares.length; i++) {
            const square = squares[i];


            square.addEventListener('click', function() {
                let hasWinner = checkWinner()

                if (square.innerHTML === '' && !hasWinner) {
                    game[i] = player

                    if (player === 'X') {
                        square.innerHTML = 'X'
                        player = 'O'
                    } else {
                        square.innerHTML = 'O'
                        player = 'X'
                    }

                    hasWinner = checkWinner()
                    let hasEmptySpace = checkEmptySpace()

                    if (!hasEmptySpace && !hasWinner) {
                        console.log('Empate!')
                    }
                }
            })


            button.addEventListener('click', function() {
                square.innerHTML = ''
                game[i] = ''
                player = 'X'
                console.log('reset no codigo')
            })
        }


        function checkEmptySpace() {
            for (let i = 0; i < game.length; i++) {
                if(game[i] === '') {
                    return true
                }    
            }
             
            return false
        }
      
    </script>

    <style>

        body {
            background-color:rgb(63, 60, 60);
            margin-top: 120px;

        .square {
            width: 150px;

            margin: auto;

        h1 {
            margin: auto;

        }

        #reset {
            display: flex;

            margin-top: 30px;
            padding: 5px 10px;
        }

    </style>

</body>

</html>
